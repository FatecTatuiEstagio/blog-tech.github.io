<header class="site-header" role="banner">
  <div class="wrapper">
    <nav class="site-nav">
      <div class="nav-container">
        <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
          <img src="{{ "/assets/logo/fatec.png" | relative_url }}" alt="Logo" class="site-logo">
          <span class="site-name">Blog do Mundo Tecnol√≥gico</span>
        </a>
        
        <div class="nav-menu">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger" class="menu-icon">
            <span></span>
          </label>
          
          <div class="trigger">
            {%- for path in page_paths -%}
              {%- assign my_page = site.pages | where: "path", path | first -%}
              {%- if my_page.title -%}
                <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
              {%- endif -%}
            {%- endfor -%}
            <a class="page-link" href="{{ "/about/" | relative_url }}">Sobre</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>

<style>
.site-header {
  background-color: #072446;
  border-bottom: 1px solid #e8e8e8;
  min-height: 55.95px;
  position: relative;
}

.site-header .wrapper {
  max-width: -webkit-calc(800px - (30px * 2));
  max-width: calc(800px - (30px * 2));
  margin-right: auto;
  margin-left: auto;
  padding-right: 15px;
  padding-left: 15px;
}

.site-nav {
  line-height: 54px;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.site-title {
  display: flex;
  align-items: center;
  color: white !important;
  text-decoration: none;
  font-size: 26px;
  font-weight: 300;
  letter-spacing: -1px;
  margin-bottom: 0;
  float: left;
}

.site-title:hover {
  text-decoration: none;
  color: #f0f0f0 !important;
}

.site-logo {
  height: 40px;
  width: auto;
  margin-right: 10px;
}

.site-name {
  font-weight: 500;
}

.nav-menu {
  position: relative;
}

.page-link {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: 400;
}

.page-link:hover {
  color: #f0f0f0;
  text-decoration: underline;
}

.menu-icon {
  display: none;
}

.nav-trigger {
  display: none;
}

.trigger {
  display: flex;
  align-items: center;
}

@media screen and (max-width: 600px) {
  .nav-container {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .site-title {
    margin-bottom: 10px;
  }
  
  .menu-icon {
    display: block;
    float: right;
    width: 36px;
    height: 26px;
    line-height: 0;
    padding-top: 10px;
    text-align: center;
    cursor: pointer;
  }
  
  .menu-icon > span {
    display: block;
    width: 18px;
    height: 2px;
    border-radius: 1px;
    background-color: white;
    margin: 3px auto;
  }
  
  .menu-icon > span:nth-child(1) {
    transform-origin: 50% 50%;
    transition: transform 0.2s;
  }
  
  .menu-icon > span:nth-child(2) {
    transition: opacity 0.2s;
  }
  
  .menu-icon > span:nth-child(3) {
    transform-origin: 50% 50%;
    transition: transform 0.2s;
  }
  
  .trigger {
    clear: both;
    display: none;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
  }
  
  .nav-trigger:checked ~ .trigger {
    display: flex;
  }
  
  .page-link {
    display: block;
    padding: 5px 0;
    margin-left: 0;
  }
}
</style>
